<div class="tc-tiddler-body tc-reveal"><p>范数是矢量空间内所有矢量赋予非零的正长度或大小。
-映射，范数，能够引出两个向量的距离的定义。</p><p>包括向量范数和矩阵范数：
向量范数：表征向量空间中向量的大小  -向量的长度
矩阵范数：表征矩阵引起变化的大小</p><p>L1正则是指权值向量w中各个元素的绝对值之和（曼哈顿距离）</p><p>L2正则是指权值向量w中各个元素的平方和然后再求平方根（欧式距离）</p><p>L0范数：非零数元素的个数 <br>L1范数：各个数绝对值之和<br>L2 范数：是指向量各元素的平方和然后求平方根<br>
</p></div>
