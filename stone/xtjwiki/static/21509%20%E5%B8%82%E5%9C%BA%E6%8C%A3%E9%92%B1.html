<div class="tc-tiddler-body tc-reveal"><ol><li>新晋玩家在古老行业中发财致富很困难；</li><li>本质是零和博弈，会导致快速的进化，有效的策略会很快的失效；</li><li>行业准入门槛越低，利润越低；</li></ol><p>心理因素：</p><ul><li>有挣几个亿的想法，却没有坚持三个月的耐性；</li><li>买一双鞋都会货比三家，但是重要的选择却不会；</li><li>不要指望业余技能能打败专业的；</li><li>面对失败后是残酷的理智还是情绪的解脱；</li><li>假勤奋，假思考；</li></ul></div>
