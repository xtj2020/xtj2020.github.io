<div class="tc-tiddler-body tc-reveal"><dl><dt>为什么要学习凸优化？</dt><dd>机器学习、深度学习本身就是一种优化问题的解决方案，以优化的视角去看ML、DL 会能够看得更加透彻、清晰。能够根据实际的问题更加具体分析。</dd><dt>凸优化是为了解决深度学习中什么问题？</dt><dt>凸优化解决了机器学习中的什么问题？</dt><dd></dd><dt>自己的学习顺序的问题？</dt><dd>先搭设凸优化理论，再搭设最优化理论，最后上升到前沿优化。</dd></dl><p>利用convex optimization作为凸优化理论框架的基础。</p></div>
