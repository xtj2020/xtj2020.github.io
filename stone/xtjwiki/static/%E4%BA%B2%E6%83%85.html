<div class="tc-tiddler-body tc-reveal"><p>婚姻是两个平等的人在人生路上的陪伴和结合，需要从原生家庭中抽离出来，以一种新的高度去审视与原生家庭的关系。 </p><p>有些母亲习惯于将自己的理想或期望都寄托到自己的孩子身上，仿佛孩子可以延续自己未完成的理想。于是，对于孩子，严格约束，万事干预，将孩子与自己拴在一起。我们必须培养孩子的合作能力，让他真正融入家庭关系中。不要让他将兴趣都放在一个人身上。如果一个母亲不能放手自己的孩子，不能教会孩子与他人合作，那将是她的可悲，也是她孩子的悲哀。 母亲与丈夫、孩子、社会的关系都是非常重要的，都需要花费精力去重视。 </p></div>
