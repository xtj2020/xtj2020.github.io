<div class="tc-tiddler-body tc-reveal"><dl><dt>定义一</dt></dl><ul><li>有一个根节点/</li><li>除/外,每个节点n都指向p</li><li>从根节点到每个子节点路径都是唯一的</li><li>每个节点至多两个节点</li></ul><dl><dt>定义二</dt></dl><ul><li>每个树或为空或包含一个根节点和零个或多个子树</li><li>其中每个子树也符合这样的定义</li><li>每个子树的根节点和其父树的根节点通过边相连</li></ul></div>
