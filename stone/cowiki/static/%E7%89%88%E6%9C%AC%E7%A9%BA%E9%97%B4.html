<div class="tc-tiddler-body tc-reveal"><p>版本空间就是与训练集一致的所有假设所构成的集合，也就是假设空间的一个最大子集，该子集内的每一个元素都不与训练集相冲突。由于每个假设都是一个完全确定的映射，我们可以将其与训练集中的每一个样例作比较，所得结果要么有冲突，要么没冲突。有冲突就不放进版本空间，都没冲突就放进版本空间，这样最终得到的版本空间也是唯一确定的。</p></div>
