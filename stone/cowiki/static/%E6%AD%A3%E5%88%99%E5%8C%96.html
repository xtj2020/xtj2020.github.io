<div class="tc-tiddler-body tc-reveal"><p>定义：正则化是结构风险（损失函数+正则化项）最小化策略的体现，是在经验风险（平均损失函数）上加一个正则化项。</p><p>正则化的作用：就是选择经验风险和模型复杂度同时较小的模型。</p><p>防止过拟合的原理：正则化项一般是模型复杂度的单调递增函数，而经验风险负责最小化误差，使模型偏差尽可能小经验风险越小，模型越复杂，正则化项的值越大。要使正则化项也很小，那么模型复杂程度受到限制，因此就能有效地防止过拟合。</p></div>
