d mathdefault mtight" style="margin-right:0.13889em;">T</span></span></span></span></span></span></span></span></span></span></span></span> 表示x的转置，就称A正定矩阵。</p><p>性质:</p><ul><li>正定矩阵的行列式恒为正；</li><li>实对称矩阵A正定当且仅当A与单位矩阵合同；</li><li>两个正定矩阵的和是正定矩阵；</li><li>正实数与正定矩阵的乘积是正定矩阵。</li></ul></div>
