<div class="tc-tiddler-body tc-reveal"><p>那些无法了解到第一手信息的学生以及那些只被灌输了抽象、片面信息的学生往往会很顺服，并且缺少主见。</p><p>而在实践中，你会自行产生问题，这些问题可能会困扰你、折磨你，让你焦灼不安。于是你非常迫切地试图解答它，在这个求解问题的过程中，旧的知识被激发、调用、重组，而新的知识也一点点萌芽。 </p><p>但是，你更应磨砺出“从对现实的悉心观察中挖掘问题，又对问题进行独立和系统的分析甚至构建出新的理论，以最终解决这些问题”的能力 </p><p>正确地认识问题，对问题进行完全独立的思考，继续独立地思考</p></div>
